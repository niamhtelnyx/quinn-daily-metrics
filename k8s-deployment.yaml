apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-order-specialist
  namespace: ai-agents
  labels:
    app: service-order-specialist
    version: v1.0.0
    team: platform
    agent-type: specialist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-order-specialist
  template:
    metadata:
      labels:
        app: service-order-specialist
        version: v1.0.0
    spec:
      serviceAccountName: ai-agents-service-account
      containers:
      - name: service-order-specialist
        image: telnyx/service-order-specialist:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: AGENT_NAME
          value: "service-order-specialist"
        - name: AGENT_VERSION
          value: "1.0.0"
        - name: DEBUG
          value: "false"
        # Secrets mounted from Kubernetes secrets
        - name: TELNYX_API_KEY
          valueFrom:
            secretKeyRef:
              name: telnyx-api-credentials
              key: api-key
        - name: SALESFORCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: salesforce-credentials
              key: username
        - name: SALESFORCE_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: salesforce-credentials
              key: consumer-key
        - name: SALESFORCE_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: salesforce-credentials
              key: consumer-secret
        - name: SALESFORCE_SECURITY_TOKEN
          valueFrom:
            secretKeyRef:
              name: salesforce-credentials
              key: security-token
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: app-token
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: signing-secret
        - name: COMMITMENT_MANAGER_USERNAME
          valueFrom:
            secretKeyRef:
              name: commitment-manager-credentials
              key: username
        - name: COMMITMENT_MANAGER_API_KEY
          valueFrom:
            secretKeyRef:
              name: commitment-manager-credentials
              key: api-key
        - name: AGENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: agent-auth-credentials
              key: token
        - name: A2A_DISCOVERY_URL
          value: "https://a2a-discovery.internal.telnyx.com"
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/agent-card.json
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: skills-volume
          mountPath: /app/skills
          readOnly: true
      volumes:
      - name: skills-volume
        configMap:
          name: service-order-specialist-skills
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: service-order-specialist-service
  namespace: ai-agents
  labels:
    app: service-order-specialist
spec:
  selector:
    app: service-order-specialist
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-order-specialist-ingress
  namespace: ai-agents
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - service-order-specialist.internal.telnyx.com
    secretName: service-order-specialist-tls
  rules:
  - host: service-order-specialist.internal.telnyx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-order-specialist-service
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-order-specialist-skills
  namespace: ai-agents
data:
  service-order-ops.md: |
    # This would contain the service-order-ops skill content
    # Mounted as a volume for the agent to read
  pdf-service-order-parser.md: |
    # This would contain the PDF parser skill content  
  slack.md: |
    # This would contain the Slack skill content

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-order-specialist-hpa
  namespace: ai-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-order-specialist
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80